<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Stylish Profile</title>
</head>
<body>
    <header>
        <div class="profile-header">
            <img src="your-profile-picture.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-text">
                <h1>Your Name</h1>
                <p>Web 3.0 Enthusiast</p>
            </div>
        </div>
    </header>
    
    <section class="profile-info">
        <p>Welcome to my Web 3.0 profile! I am passionate about...</p>
    </section>
    
    <section class="social-links">
        <a href="https://twitter.com/your_username" target="_blank">Twitter</a>
        <a href="https://linkedin.com/in/your_username" target="_blank">LinkedIn</a>
        <!-- Add more social links as needed -->
    </section>

    <footer>
        <p>Contact: your@email.com</p>
    </footer>
</body>
</html>
